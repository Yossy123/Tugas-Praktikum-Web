<!DOCTYPE html>

            </tr>
            <tr>
                <td>
                    <label for="Tanggal">Jam, Tanggal Services</label>
                </td>
                <td>
                    <input type="date" name="Tanggal">

            </tr>

            </tr>

        </table>

</html>
