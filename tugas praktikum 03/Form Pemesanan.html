<!DOCTYPE html>
<html>
<head>
    <title>Form Pemesanan Barang</title>
</head>
<body>
    <h1>Form Pemesanan Barang</h1>
    <div style="overflow: hidden; background-color: #333;">
        <a href="home" style="float: left; font-size: 16px; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">Home</a>
        <a href="#generate-link" style="float: left; font-size: 16px; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">Generate Link</a>
        <a href="#transaction-history" style="float: left; font-size: 16px; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">Transaction History</a>
        <a href="#policy" style="float: left; font-size: 16px; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">Policy</a>
        <a href="#logout" style="float: right; font-size: 16px; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">Logout</a>
    </div>
    <form action="Form Hasil Pemesanan.html">
        <!--Pertama-->
        <label for="nama">Nama :</label>
        <input type="text" />
        <br />
        <br />
        <!--kedua--> 
        <label for="Deskripsi barang">Deskripsi :</label>
        <br>
        <textarea cols="30" rows="4"></textarea>
        <br />
        <br />
        <!--ketiga-->
        <label for="No Telepon">No Telepon</label>
        <br>
        <input type="text" id="No Telepon" name="No Telepon"
        <br />
        <br />
        <!--keempat-->
        <label  for="Bank">Bank :</label>
        <select>
            <option value="BTN">BTN</option>
            <option value="BNI">BNI</option>
            <option value="BSI">BSI</option>
        </select>
        <br />
        <br />
        <!--kelima-->
        <label for="foto">Foto Barang :</label>
        <input type="file" />
        <br />
        <br />
       <!--Keenam-->
       <br>
       <label for="count barang">Transaction></label>
       <input type="number" id="count barang" name="count barang" min="0" max="5" step="1">
         

        <br>
        <label for="Hasil Transaksi">Bukti Transaksi:</label>
        <input type="checkbox" />Send to Mobile Phone
        <input type="checkbox" />Send To Gmail
        <br />
        <br />
        <!--ketujuh-->
        <label for="Send Mobile Phone">Send To Whatsapp</label>
        <br> 
        <input type="text" id="Send To Mobile Phone" name="Send To Mobile Phone"
        <br />
        <br />
        <!--kedelapan-->
        <label for="Send Email">Send To Email</label>
        <br> 
        <input type="text" id="Send To Email" name="Send To Email"
        <br />
        <br />
        
        <br>
        <input type="submit" value="Reset" />
        <input type="submit" value="Kirim" />
        <br />
        <br />



    </form>
</body>
</html>
